<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계 & 알람</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="clock-container">
        <div id="clock">12:00:00</div>
    </div>

    <div id="alarm-container">
        <h2>알람 설정</h2>
        <input type="time" id="alarm-time">
        <button id="set-alarm">알람 설정</button>
    </div>

    <div id="timer-container">
        <h2>타이머</h2>
        <div id="timer-inputs">
            <input type="number" id="timer-minutes" placeholder="분" min="0">
        </div>
        <div id="timer-display">00:00</div>
        <div id="timer-controls">
            <button id="start-timer">시작</button>
            <button id="pause-timer">일시정지</button>
            <button id="reset-timer">초기화</button>
        </div>
    </div>

    <div id="alarms-list"></div>

    <script src="main.js"></script>
</body>
</html>
