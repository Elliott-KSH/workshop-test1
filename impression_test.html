    <div id="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="container" id="impression-test-container">
        <h1>AI가 분석하는 내 인상!</h1>
        <p>사진을 올려 인공지능이 당신의 인상을 어떻게 보는지 알아보세요.</p>
        
        <div id="upload-area">
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <button id="upload-button">사진 선택</button>
            <div id="image-preview-container" style="display: none;">
                <div id="image-preview"></div>
            </div>
        </div>

        <button id="start-test-button" disabled>분석 시작</button>

        <div id="result-area" style="display: none;">
            <h2>분석 결과</h2>
            <div id="label-container"></div>
            <button id="share-results-button">결과 공유하기</button>
        </div>
    </div>

    <script src="impression_test.js"></script>
